<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"/>
    <title>WildLife AI</title>
    <link rel="icon" href="/static/logo.jpg">
  </head>

  <body>
    <section class="showcase">
      <header>
        <h2 class="logo"><a href="#"><img src="/static/logo.jpg" alt="logo_img"></a></h2>
        <div class="toggle"></div>
      </header>
     <video src = "/static/background.mp4" muted loop autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <div class="left">
          <h2> Tell them : We care</h2>
          <h3> Explore WildLife </h3>
          <p>There is a lot of wildlife still unknown to us, this is our small step to get to know them better. Upload the picture of the animal you wish to know more about.</p>
        </div>
        <div class="container" id="container">
          <figure class="image-container">
              <img id="chosen-image">
              <figcaption id="file-name"></figcaption>
          </figure>
  
          <input type="file" id="upload-button" accept="image/*">
          <label for="upload-button">
              <i class="fas fa-upload"></i> &nbsp; Choose A Photo
          </label>
        </label>
        
        </div>
        <div id="prediction-result"></div>
      </div>
    
    </section>
  

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News & Information</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector('.toggle')
      const showcase = document.querySelector('.showcase')

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
      })
    </script>
    <script src="/static/script.js"></script>
  </body>
</html>
